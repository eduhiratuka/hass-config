#########################################
#   Header Title Button Card Template   #
#                                       #
# Variables:                            #
#   - primary_info                      #
#   - secondary_info                    #
#                                       #
#########################################

header_view_layout_section_title:
    template:
        - no_base_style_mask
        - primary_info_component_part
        - secondary_info_component_part

    styles:
        card:
            # Layout Styles
            - height: 100%

        grid:
            # Grid Styles
            - grid-template: "'n' auto 's' auto / auto"

        name:
            # Layout Styles
            - place-self: initial
            - text-align: initial

            # Text Styles
            - font-size: 24px
            - line-height: normal
            - font-weight: normal
            - letter-spacing: normal

        state:
            # Layout Styles
            - place-self: initial
            - text-align: initial

            # Text Styles
            - font-size: 16px
            - line-height: normal
            - font-weight: normal
            - letter-spacing: normal

            # Appearence Styles
            - color: var(--secondary-text-color)
