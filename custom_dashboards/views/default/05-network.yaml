title: Rede e Internet
path: network
type: panel
cards:
  - type: custom:mod-card
    card_mod:
        style:
            ha-card>layout-card$grid-layout$: |
                div#root {
                    margin: 0;
                    padding: 12px;
                    height: calc(100vh - 56px - 24px);
                    grid-gap: 6px 6px;
                    align-items: stretch;
                    align-content: center;
                    justify-items: stretch;
                    justify-content: center;
                }
                div#root > * {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    justify-content: center;
                    align-content: center;
                }
    card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
            grid-template-columns: 70% - calc(30% - 6px)
            grid-template-rows: 10% calc(30% - 6px) calc(30% - 6px) calc(30% - 6px)
            grid-template-areas: |
                "title title"
                "cam1 cam2"
                "cam1 cam3"
                "cam1 cam4"
        cards:
          - type: 'custom:button-card'
            template: generic_title_card_template
            variables:
              title: 'Rede e Internet'
              subtitle: 'Rede e Internet'
            view_layout:
                grid-area: title

          - type: 'custom:button-card'
            template: generic_camera_card_template
            variables:
                camera_url: 'frente_camera_da_garagem'
                camera_name: 'Frente: C창mera da Garagem'
                highlighted_camera: 'select.frontend_cameras_destaque_atual'
            view_layout:
                grid-area: cam1

          - type: 'custom:button-card'
            template: generic_camera_card_template
            variables:
                camera_url: 'frente_camera_da_lateral'
                camera_name: 'Frente: C창mera da Garagem'
                highlighted_camera: 'select.frontend_cameras_destaque_atual'
            view_layout:
                grid-area: cam2

          - type: 'custom:button-card'
            template: generic_camera_card_template
            variables:
                camera_url: 'fundos_camera_da_piscina'
                camera_name: 'Frente: C창mera da Lateral'
                highlighted_camera: 'select.frontend_cameras_destaque_atual'
            view_layout:
                grid-area: cam3

          - type: 'custom:button-card'
            template: generic_camera_card_template
            variables:
                camera_url: 'fundos_camera_do_quintal'
                camera_name: 'Fundos: C창mera do Quintal'
                highlighted_camera: 'select.frontend_cameras_destaque_atual'
            view_layout:
                grid-area: cam4