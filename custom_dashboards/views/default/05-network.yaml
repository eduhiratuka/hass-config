title: Rede e Internet
path: network
icon: mdi:check-network-outline
type: panel
cards:
  - type: custom:mod-card
    card_mod:
        style:
            ha-card>layout-card$grid-layout$div#root>decluttering-card:nth-child(1)$: |
                div#root {
                    margin: 0;
                    height: 100%;
                    align-items: start;
                    align-content: center;
                    justify-items: stretch;
                    justify-content: left;
                }
            ha-card>layout-card$grid-layout$: |
                div#root {
                    margin: 0;
                    padding: 12px;
                    height: calc(100vh - 56px - 24px);
                    grid-gap: 6px 6px;
                    align-items: start;
                    align-content: start;
                    justify-items: stretch;
                    justify-content: stretch;
                }
                
                div#root > * {
                    margin: 0;
                    padding: 0;
                }
                
                div#root > *:first-child {
                    height: 100%
                }

                div#root {
                    grid-template-areas: "title title title" "speedtest pingtest .";
                    grid-template-columns: calc(33% - 4px) calc(34% - 4px) calc(33% - 4px);
                    grid-template-rows: 80px calc(100% - 86px);
                }
                @media screen and (max-width: 870px) {
                    div#root {
                        grid-template-areas: "title title" "speedtest speedtest" "pingtest pingtest";
                        grid-template-columns: calc(50% - 3px) calc(50% - 3px);
                        grid-template-rows: 80px calc(50% - 43px) calc(50% - 43px);
                    }
                }
                @media screen and (max-width: 450px) {
                    div#root {
                        grid-template-areas: "title title" "speedtest speedtest" "pingtest pingtest";
                        grid-template-columns: calc(50% - 3px) calc(50% - 3px);
                        grid-template-rows: 80px calc(50% - 43px) calc(50% - 43px);
                    }
                }
    card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        cards:



          - type: custom:decluttering-card
            template: generic_title_card_template
            variables:
              - title: Rede e Internet
              - subtitle: Rede e Internet
              - info_tile_1:
                    info_name: Online
                    info_icon: mdi:lan-connect
                    info_state: >-
                        {{ states.device_tracker | selectattr('attributes.source_type', 'eq', 'router') | selectattr('state', 'eq', 'home') | list | count }}    
              - info_tile_2:
                    info_name: Internet
                    info_icon: mdi:check-network-outline
                    info_state: >-
                        {{ 'Conectado' if is_state('binary_sensor.sala_roteador_status_da_wan', 'on') else 'Desconectado' }}
            view_layout:
                grid-area: title



          - type: custom:decluttering-card
            template: 2_lines_graphic_card_template
            variables:
              - line1_entity: 'sensor.servicos_networking_speedtest_velocidade_de_upload'
              - line1_name: 'Upload'
              - line1_icon: 'mdi:upload-network'
              - line1_color: 'orange'
              - line2_entity: 'sensor.servicos_networking_speedtest_velocidade_de_download'
              - line2_name: 'Download'
              - line2_icon: 'mdi:download-network'
              - line2_color: 'blue'
            view_layout:
                grid-area: speedtest



          - type: custom:decluttering-card
            template: 1_line_graphic_card_template
            variables:
                - line_entity: 'sensor.servicos_networking_speedtest_ping'
                - line_name: 'LatÃªncia'
                - line_icon: 'mdi:network'
                - line_color: 'red'
            view_layout:
                grid-area: pingtest



