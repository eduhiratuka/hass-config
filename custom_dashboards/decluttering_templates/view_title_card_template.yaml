view_title_card_template:
    default:
    card:
        type: custom:mod-card
        card_mod:
            style:
                ha-card>layout-card$grid-layout$div#root: 
                    hui-horizontal-stack-card$: |
                        #root>* {
                            width: 80px;
                            height: 80px;
                        }
                ha-card>layout-card$grid-layout$: |
                    div#root {
                        margin: 0;
                        height: 100%;
                        align-items: center;
                        align-content: stretch;
                        justify-items: stretch;
                        justify-content: space-between;
                    }

                    div#root {
                        grid-template-areas: "generic_title info_tile_1 info_tile_2";
                        grid-template-columns: auto auto auto;
                        grid-template-rows: auto;
                    }
                
                    div#root > * {
                        margin: 0;
                        padding: 0;
                    }
                .: |
                    ha-card {
                        height: 100%;
                    }
                
        card:
            type: custom:layout-card
            layout_type: custom:grid-layout
            cards:



              - type: custom:button-card
                template: generic_title_card_template
                variables:
                    title: "[[title]]"
                    subtitle: "[[subtitle]]"
                view_layout:
                    grid-area: generic_title



              - type: custom:button-card
                template: number_tile_card_template
                variables: "[[info_tile_1]]"
                view_layout:
                    grid-area: info_tile_1



              - type: custom:button-card
                template: number_tile_card_template
                variables: "[[info_tile_2]]"
                view_layout:
                    grid-area: info_tile_2



