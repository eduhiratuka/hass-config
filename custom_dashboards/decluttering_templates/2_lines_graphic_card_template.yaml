2_lines_graphic_card_template:
  default:
  card:
    type: custom:mod-card
    card_mod:
        style:
            ha-card>layout-card$grid-layout$: |
                div#root {
                    margin: 0;
                    align-items: stretch;
                    align-content: stretch;
                    justify-items: stretch;
                    justify-content: stretch;
                }

                div#root {
                    grid-template-areas: "line1_status line2_status" "graphic graphic";
                    grid-template-columns: 50% 50%;
                    grid-template-rows: auto;
                }

                div#root > * {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    justify-content: center;
                    align-content: center;
                }
    card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        cards:



          - type: custom:mushroom-template-card
            entity: '[[line1_entity]]'
            primary: '[[line1_name]]'
            secondary: '{{ states(entity, with_unit=True) }}'
            icon: '[[line1_icon]]'
            icon_color: '[[line1_color]]'
            tap_action:
                action: more-info
            card_mod:
                style: |
                    ha-card {
                        border-bottom: 0;
                        border-bottom-right-radius: 0;
                        border-bottom-left-radius: 0;
                        border-right: 0;
                        border-top-right-radius: 0;
                    }
            view_layout:
                grid-area: line1_status



          - type: custom:mushroom-template-card
            entity: '[[line2_entity]]'
            primary: '[[line2_name]]'
            secondary: '{{ states(entity, with_unit=True) }}'
            icon: '[[line2_icon]]'
            icon_color: '[[line2_color]]'
            tap_action:
                action: more-info
            card_mod:
                style: |
                    ha-card {
                        border-bottom: 0;
                        border-bottom-right-radius: 0;
                        border-bottom-left-radius: 0;
                        border-left: 0;
                        border-top-left-radius: 0;
                    }
            view_layout:
                grid-area: line2_status



          - type: custom:mini-graph-card
            entities:
              - entity: '[[line2_entity]]'
                color: '[[line1_color]]'
              - entity: '[[line1_entity]]'
                color: '[[line2_color]]'
            show:
                state: false
                name: false
                icon: false
                legend: false
                points: false
            hours_to_show: 12
            points_per_hour: 6
            line_width: 2
            card_mod:
                style: |
                    ha-card {
                        padding-top: 0px;
                        border-top: 0;
                        border-top-right-radius: 0;
                        border-top-left-radius: 0;
                    }
            view_layout:
                grid-area: graphic