generic_dashboard_template:
    styles:
        card:
            - cursor: default
            - padding: 0px
            - border: 0
            - height: 100%
            - background-color: transparent
        grid:
            - grid-template-areas: '"cam"'
            - grid-template-columns: 100%
            - grid-template-rows: 100%
            - align-items: stretch
    custom_fields:
        cam:
            card:
                type: custom:mod-card
                card_mod:
                    style:
                        ha-card>layout-card$grid-layout$: |
                            div#root {
                                margin: 0;
                                padding: 12px;
                                height: calc(100vh - 56px - 24px);
                                grid-gap: 6px 6px;
                                align-items: stretch;
                                align-content: center;
                                justify-items: stretch;
                                justify-content: center;
                            }

                            div#root {
                                grid-template-areas: "title" ".";
                                grid-template-columns: 100%;
                                grid-template-rows: 10% calc(90% - 6px);
                            }
                            
                            div#root > * {
                                margin: 0;
                                padding: 0;
                                height: 100%;
                                justify-content: center;
                                align-content: center;
                            }
                card:
                    type: custom:layout-card
                    layout_type: custom:grid-layout
                    cards:
                      - type: 'custom:button-card'
                        template: generic_title_card_template
                        variables:
                            title: '[[[ return variables.title ]]]'
                            subtitle: '[[[ return variables.subtitle ]]]'