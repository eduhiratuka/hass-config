button_row_title_card_template:
    variables:
        title: null
        subtitle: null
    color_type: label-card
    styles:
        card:
          - pointer-events: none
          - padding: 0px
          - border: 0
          - height: 100%
          - background-color: transparent
        grid:
          - grid-template-areas: '"title buttons" "subtitle buttons"'
          - grid-template-columns: repeat(auto-fit, minmax(78px, 100%))
          - grid-template-rows: auto auto
          - text-align: left
          - align-content: stretch
          - justify-content: space-between
        custom_fields:
            title:
              - font-size: 24px
              - color: var(--primary-text-color)
              - grid-row: 1 / span 1
              - align-self: end
            subtitle:
              - font-size: 16px
              - color: var(--secondary-text-color)
              - grid-row: 2 / span 1
              - align-self: start
            # buttons:
            #   - pointer-events: all
            #   - grid-row-end: span 2
    custom_fields:
        title: >
            [[[ return variables.title ]]]
        subtitle: >
            [[[ return variables.subtitle ]]]
