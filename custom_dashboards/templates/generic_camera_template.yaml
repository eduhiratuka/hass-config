generic_camera_template:
    card:
        type: 'custom:webrtc-camera'
        url: '[[camera_url]]'
        media: "video"
        shortcuts:
            - name: "Destacar"
              icon: mdi:resize
              service: "select.select_option"
              service_data:
                    entity_id: "[[featured_camera_selector_entity]]"
                    option: "[[camera_name]]"
        card_mod:
            style:
                .shortcuts ha-icon $: |
                    {% if is_state("[[featured_camera_selector_entity]]", '[[camera_name]]') %}
                        :host {
                            --mdc-icon-size: 45px;
                        }

                    {% else %}
                        :host {
                            --mdc-icon-size: 25px;
                        }
                    {% endif %}

                    ha-svg-icon {
                        background-color: rgba(var(--rgb-primary-color), 0.2);
                        color: rgb(var(--rgb-primary-color));

                        border-radius: 100%;
                        padding: 12px;
                        margin: 16px 16px;
                    }

                .: |
                    {% set icons_grid_areas = 'middle-direction' %}
                    {% set is_main_camera = is_state( "[[featured_camera_selector_entity]]", '[[camera_name]]') %}

                    .shortcuts {
                        display: grid;
                        top: 0;
                        left: 0;
                        width: 100%; 
                        height: {{ 'auto' if is_main_camera else '100%' }};
                        grid-template-columns: {{ 'auto' if is_main_camera else '100%' }};
                        grid-template-rows: 100%;
                        grid-template-areas: {{ ' . ' if is_main_camera else "'" ~ icons_grid_areas ~ "'" }};
                    }

                    .shortcuts>*:nth-child(1) {
                        grid-area: {{ icons_grid_areas }};
                        display: {{ 'none' if is_main_camera else 'grid' }};
                    }

                    @media screen and (orientation: portrait) {
                        .shortcuts {
                            width: 100%; 
                            height: {{ 'auto' if is_main_camera else '100%' }};
                            grid-template-columns: 100%;
                            grid-template-rows: {{ 'auto' if is_main_camera else '100%' }};
                            grid-template-areas: {{ ' . ' if is_main_camera else "'" ~ icons_grid_areas ~ "'" }}
                        }
                        
                    }