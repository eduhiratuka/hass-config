################################################################################
# Border Right Ghost Mask                                                      #
#                                                                              #
#     Border Right é um ghost mask que deve ser aplicado a componentes quando  #
# deseja-se formar um único card apartir de outros. Este Ghost Mask deverá ser #
# aplicado a cards que ficarão no lado esquerdo do cartão único e pode ser u-  #
# tilizado com outros Ghost Mask para formar posições como superior-direito,   #
# inferior-direito ou central                                                  #
#                                                                              #
# @Author Eduardo Hiratuka <edu.hiratuka@gmail.com>                            #
# @Version 1.0                                                                 #
#                                                                              #
################################################################################

border_right_ghost_mask:
  styles:
      card:
        - border-left: 0
        - border-bottom-left-radius: 0
        - border-top-left-radius: 0