################################################################################
# Border Left Ghost Mask                                                       #
#                                                                              #
#     Border Left é um ghost mask que deve ser aplicado a componentes quando   #
# deseja-se formar um único card apartir de outros. Este Ghost Mask deverá ser #
# aplicado a cards que ficarão no lado esquerdo do cartão único e pode ser u-  #
# tilizado com outros Ghost Mask para formar posições como superior-esquerdo,  #
# inferior-esquerdo ou central                                                 #
#                                                                              #
# @Author Eduardo Hiratuka <edu.hiratuka@gmail.com>                            #
# @Version 1.0                                                                 #
#                                                                              #
################################################################################

border_left_ghost_mask:
  styles:
      card:
        - border-right: 0
        - border-bottom-right-radius: 0
        - border-top-right-radius: 0