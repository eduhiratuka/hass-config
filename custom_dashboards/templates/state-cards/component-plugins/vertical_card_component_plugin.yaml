vertical_card_component_plugin:
    styles:
        grid:
            - grid-template: "'i' auto 'n' auto 's' auto / auto"
            - text-align: center
        img_cell:
            - margin: 0
        name:
            - text-align: center
        state:
            - text-align: center
        custom_fields:
            notification:
              - left: calc(50% + 20px - 16px + 3px)