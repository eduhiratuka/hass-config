icon_component_part:
    variables:
        icon: null
        icon_color: null

    icon: "[[[ return variables.icon; ]]]"

    styles:
        img_cell:
            # Layout Styles
            - width: 40px
            - height: 40px

            # Appearence Styles
            - background: |
                [[[
                    if(variables.icon_color == undefined) return 'color-mix(in srgb, var(--disabled-color) 20%, transparent)';
                    if(variables.icon_color == 'disabled-text') return `color-mix(in srgb, var(--disabled-color) 20%, transparent)`;
                    return `color-mix(in srgb, var(--${variables.icon_color}-color) 20%, transparent)`;
                ]]]
            - border-radius: 100%
        icon:
            # Layout Styles
            - width: 24px
            - height: 24px

            # Appearence Styles
            - color: |
                [[[
                    if (variables.icon_color == undefined) return `var(--disabled-color)`;
                    if(variables.icon_color == 'disabled-text') return `var(--primary-text-color)`;
                    return `var(--${variables.icon_color}-color)`;
                ]]]

