cover_state_card:
    template:
        - generic_state_card
    variables:
        icon: mdi:garage-variant
        state_map:
            open:
                icon: mdi:garage-open-variant
                icon_color: purple
        controllers:
          - type: action_button
            icon: mdi:arrow-up
            state_map:
                open:
                    icon_color: disabled
          - type: action_button
            icon: mdi:arrow-down
            state_map:
                closed:
                    icon_color: disabled