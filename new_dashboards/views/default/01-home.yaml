title: Home
path: home
icon: mdi:home-circle
type: panel
cards:
  - type: custom:button-card
    template: boxed_view_button_card_template
    variables:
        regular_grid_template: >
            'welcome frente fundos' auto 
            'welcome quarto-do-edu escritorio' auto / 1fr 1fr 1fr !important
        grid_template_on_mediumscreen: >
            'welcome frente' auto 
            'welcome fundos' auto 
            'welcome quarto-do-edu' auto 
            'welcome escritorio' auto / 1fr 1fr !important
        grid_template_on_smallscreen: >
            'welcome' auto
            'frente' auto 
            'fundos' auto 
            'quarto-do-edu' auto 
            'escritorio' auto / 1fr !important;
        boxes:
          - box: welcome
            title: "Welcome Back"
            cards: []



          - box: frente
            title: "Frente"
            cards:
              - type: custom:button-card
                template: status_button_card_template
                variables:
                    entity: cover.frente_portao_da_garagem
                    primary_info: Portão da Garagem



          - box: fundos
            title: "Fundos"
            cards: []



          - box: quarto-do-edu
            title: "Quarto do Edu"
            cards: []



          - box: escritorio
            title: "Escritório"
            cards: []