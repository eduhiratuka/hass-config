# lovelace_gen

title: Home
path: home
icon: mdi:home-circle
type: panel
cards:
  - type: custom:button-card
    template: boxed_view_button_card_template
    variables:
        regular_grid_template: >
            'welcome frente fundos' auto 
            'welcome quarto-do-edu escritorio' auto / 1fr 1fr 1fr !important
        grid_template_on_mediumscreen: >
            'welcome frente' auto 
            'welcome fundos' auto 
            'welcome quarto-do-edu' auto 
            'welcome escritorio' auto / 1fr 1fr !important
        grid_template_on_smallscreen: >
            'welcome' auto
            'frente' auto 
            'fundos' auto 
            'quarto-do-edu' auto 
            'escritorio' auto / 1fr !important;
    custom_fields:
        welcome:
            card:
                type: custom:button-card
                template: boxed_area_button_card_template
                variables:
                    title: "Welcome Back"
                custom_fields:
                    a1:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: sensor.servicos_networking_speedtest_velocidade_de_download
                                primary_info: Download
                    a2:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: sensor.servicos_networking_speedtest_velocidade_de_upload
                                primary_info: Upload



        frente:
            card:
                type: custom:button-card
                template: boxed_area_button_card_template
                variables:
                    title: "Frente"
                custom_fields:
                    a1:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: cover.frente_portao_da_garagem
                                primary_info: Portão da Garagem



        fundos:
            card:
                type: custom:button-card
                template: boxed_area_button_card_template
                variables:
                    title: "Fundos"
                custom_fields:
                    a1:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: light.fundos_fita_de_led
                                primary_info: Fita de LED



        quarto-do-edu:
            card:
                type: custom:button-card
                template: boxed_area_button_card_template
                variables:
                    title: "Quarto do Edu"
                custom_fields:
                    a1:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: climate.quarto_do_edu_ar_condicionado
                                primary_info: Ar-condicionado
                    a2:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: light.quarto_do_edu_luz_de_teto
                                primary_info: Luz de Teto
                    a3:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: light.quarto_do_edu_luz_de_cabeceira
                                primary_info: Luz de Cabeceira



        escritorio:
            card:
                type: custom:button-card
                template: boxed_area_button_card_template
                variables:
                    title: "Escritório"
                custom_fields:
                    a1:
                        card:
                            type: custom:button-card
                            template: status_button_card_template
                            variables:
                                entity: light.escritorio_luz_de_teto
                                primary_info: Luz de Teto