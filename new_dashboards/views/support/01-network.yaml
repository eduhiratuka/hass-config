title: Rede e Internet
path: network
icon: mdi:check-network-outline
type: panel
cards:
    - type: custom:button-card
      template: header_view_layout
      variables:
          title: Rede e Internet
          subtitle: Internet e Rede
          regular_grid_template: 2_col_auto_row_grid_template
          grid_template_on_mediumscreen: 1_col_auto_row_grid_template
          grid_template_on_smallscreen: 1_col_auto_row_grid_template
          fields:
              - type: custom:button-card
                template: 1_line_graph_panel_card
                variables:
                    entity: sensor.servicos_networking_speedtest_ping
                    primary_info: LatÃªncia
                    icon: mdi:network-outline
                    icon_color: red

              - type: custom:button-card
                template: 2_lines_graph_panel_card
                variables:
                    line1:
                        entity: sensor.servicos_networking_speedtest_velocidade_de_download
                        primary_info: Download
                        icon: mdi:download-network
                        icon_color: orange
                    line2:
                        entity: sensor.servicos_networking_speedtest_velocidade_de_upload
                        primary_info: Upload
                        icon: mdi:upload-network
                        icon_color: blue

              - type: custom:button-card
                template: person_controller_card
                variables:
                    entity: person.eduardo_hiratuka
                    personal_devices:
                        - battery_state: sensor.roaming_iphone_do_edu_estado_da_bateria
                          battery_level: sensor.roaming_iphone_do_edu_nivel_da_bateria
                          find_device_script: script.roaming_iphone_do_edu_tocar_telefone
                        - battery_state: sensor.roaming_s9_do_edu_estado_da_bateria
                          battery_level: sensor.roaming_s9_do_edu_nivel_da_bateria
                          find_device_script: script.roaming_s9_do_edu_tocar_telefone

              - type: custom:button-card
                template: generic_controller_card
                variables:
                    entity: climate.quarto_do_edu_ar_condicionado
                    action_buttons:
                        - icon: mdi:calendar-sync
                          active_color: green
                          active_state: auto
                          action:
                              action: call-service
                              service: climate.set_hvac_mode
                              target:
                                  entity_id: climate.quarto_do_edu_ar_condicionado
                              data:
                                  hvac_mode: auto
                        - icon: mdi:snowflake
                          active_color: blue
                          active_state: cool
                          action:
                              action: call-service
                              service: climate.set_hvac_mode
                              target:
                                  entity_id: climate.quarto_do_edu_ar_condicionado
                              data:
                                  hvac_mode: cool
                        - icon: mdi:water-percent
                          active_color: orange
                          active_state: dry
                          action:
                              action: call-service
                              service: climate.set_hvac_mode
                              target:
                                  entity_id: climate.quarto_do_edu_ar_condicionado
                              data:
                                  hvac_mode: dry
                        - icon: mdi:fan
                          active_color: teal
                          active_state: fan_only
                          action:
                              action: call-service
                              service: climate.set_hvac_mode
                              target:
                                  entity_id: climate.quarto_do_edu_ar_condicionado
                              data:
                                  hvac_mode: fan_only
                        - icon: mdi:power
                          active_color: disabled
                          active_state: "off"
                          action:
                              action: call-service
                              service: climate.set_hvac_mode
                              target:
                                  entity_id: climate.quarto_do_edu_ar_condicionado
                              data:
                                  hvac_mode: "off"
