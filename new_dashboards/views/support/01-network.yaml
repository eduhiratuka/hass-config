# lovelace_gen

title: Rede e Internet
path: network
icon: mdi:check-network-outline
type: panel
cards:
  - type: custom:button-card
    template:
      - header_view_button_card_template
    variables:
        title: Rede e Internet
        subtitle: Internet e Rede
    custom_fields:
        view:
            card:
                type: custom:button-card
                template:
                  - no_base_button_card_template
                styles:
                    grid:
                      - grid-template: "'a0' auto 'a1' auto 'a2' auto 'a3' auto / auto"
                      - grid-gap: 6px 6px
                custom_fields:
                    a0: 
                        card:
                            type: custom:button-card
                            template:
                              - status_button_card_template
                            variables:
                                entity: sensor.servicos_networking_speedtest_velocidade_de_download
                                primary_info: Vel. de Download
                                icon: mdi:download-network
                                icon_color: orange
                    a1:
                        card:
                            type: custom:button-card
                            template:
                              - mini_graph_button_card_template
                            variables:
                                lines:
                                  - entity: sensor.servicos_networking_speedtest_velocidade_de_download
                                    color: orange
                    a2: 
                        card:
                            type: custom:button-card
                            template:
                              - 1_line_graph_button_card_template
                            variables:
                                entity: sensor.servicos_networking_speedtest_ping
                                primary_info: LatÃªncia
                                icon: mdi:network-outline
                                icon_color: red
                    a3: 
                        card:
                            type: custom:button-card
                            template:
                              - 2_lines_graph_button_card_template
                            variables:
                                line1:
                                    entity: sensor.servicos_networking_speedtest_velocidade_de_download
                                    primary_info: Download
                                    icon: mdi:download-network
                                    icon_color: orange
                                line2:
                                    entity: sensor.servicos_networking_speedtest_velocidade_de_upload
                                    primary_info: Upload
                                    icon: mdi:upload-network
                                    icon_color: blue


























