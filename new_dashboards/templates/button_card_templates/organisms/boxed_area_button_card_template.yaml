#######################################
#   Boxed Area Button Card Template   #
#                                     #
# Variables:                          #
#                                     #
#######################################

boxed_area_button_card_template:
    template: no_base_button_card_template
    styles:
        grid:
            - grid-template: "'contained' 100% / 100%"
    custom_fields:
        contained:
            card:
                type: custom:button-card
                template: no_base_button_card_template
                styles:
                    card:
                      - padding: 0px
                    grid:
                      - grid-template-areas: none
                      - grid-template-rows: none
                      - grid-template-columns: none
                      - grid-gap: 8px
                extra_styles: |
                    #container > * {
                        grid-area: auto !important;
                    }
                custom_fields: >-
                    [[[
                        let arrayToMap = {};
                        for (let i = 0; i < variables.cards.length; i++) {
                          arrayToMap['a' + i] = { card: variables.cards[i] };
                        }
                        return arrayToMap;
                    ]]]