##########################################
#   Header Fields Button Card Template   #
#                                        #
# Variables:                             #
#   - primary_info                       #
#   - secondary_info                     #
#                                        #
##########################################

header_fields_button_card_template:
    template:
      - no_base_style_mask
    styles:
        grid:
          - grid-gap: 6px 6px
    extra_styles: >-
        [[[
            function getGridTemplate(localGridTemplate) {
                switch(localGridTemplate) {
                    case '1_column_grid_template':
                        return "grid-template: auto / repeat(1, 100%) !important; grid-auto-rows: auto;"
                    case '2_columns_grid_template':
                        return "grid-template: auto / repeat(2, calc(50% - 3px)) !important; grid-auto-rows: auto;"
                }
            }

            return `
                #container > * {
                    grid-area: auto !important;
                }
                
                #container {
                    ${ getGridTemplate(variables.regular_grid_template) };
                }

                @media screen and (max-width: 870px) {
                    #container {
                        ${ getGridTemplate(variables.grid_template_on_mediumscreen) };
                    }
                }

                @media screen and (max-width: 450px) {
                    #container {
                        ${ getGridTemplate(variables.grid_template_on_smallscreen) };
                    }
                }`
        ]]]



    
            