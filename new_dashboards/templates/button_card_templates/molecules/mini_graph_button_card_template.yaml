#######################################
#   Mini Graph Button Card Template   #
#                                     #
# Variables:                          #
#   - lines                           #
#       - entity                      #
#         color                       #
#                                     #
#######################################

mini_graph_button_card_template:
    template:
      - clickabled_card_style_mask
      - quick_wrapper_style_mask
      - padding_all_ghost_mask
    custom_fields:
        contained:
            card:
                type: custom:mini-graph-card
                entities: '[[[ return variables.lines ]]]'
                show:
                    state: false
                    name: false
                    icon: false
                    legend: false
                hours_to_show: 48
                points_per_hour: 1
                line_width: 2
                card_mod:
                    style: |
                        ha-card {
                            padding-top: 0 !important;
                            border: 0;
                            border-radius: 0;
                        }


























